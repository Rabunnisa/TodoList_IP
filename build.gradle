plugins {
    id 'application'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

application
        {
            mainClassName = 'com.sda.kth.Main';
        }


dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.6.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine'
}


test {
    useJUnitPlatform()

}
run{
    standardInput = System.in
}


jar{
    manifest{
        attributes(
                'Main-Class':'com.sda.kth.Main'
        )
    }
}